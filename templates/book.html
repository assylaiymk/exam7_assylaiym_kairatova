{% extends 'base.html' %}
{% block title %}
    Name - {{ book.name }}
{% endblock %}

{% block menu %}
<li>
    <a href="{% url 'book_add' %}">Add book</a>
</li>
{% endblock %}

{% block content %}
    <p>Name - {{ book.name }}</p>
    <p>Email - {{ book.email }}</p>
    <p>Author - {{ book.author }}</p>
    <p>Text - {{ book.text }}</p>
{% endblock %}
