{% extends 'base.html' %}
{% block title %}
    Name - {{ book.name }}
{% endblock %}

{% block menu %}
<li>
    <a href="{% url 'book_add' %}">Add a book</a>
</li>
{% endblock %}

{% block content %}
    <h1>Do you want to delete this book?</h1>
    <p>Name: {{ book.name }}</p>
    <p>Author: {{ book.author }}</p>
    <form action="{% url 'confirm_delete' book.pk %}" method="post">
        {% csrf_token %}
        <input type="submit" value="Yes">
        <a href="{% url 'index' %}">No</a>
    </form>
{% endblock %}
