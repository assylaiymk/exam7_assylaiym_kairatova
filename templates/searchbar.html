{% extends 'base.html' %}

{% block content %}
<center>
    {% if search %}
        <h1>You searched for "{{ search }}"</h1>
    <br>
    {%  for book in books %}
    <a href="{% url 'book_detail' book.pk %} ">{{book}}</a>

    {% endfor %}<br>
    {% else %}
        <h1>You forgot to search</h1>
    {% endif %}

</center>
{% endblock %}
