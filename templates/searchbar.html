{% extends 'base.html' %}

{% block content %}
<center>
    {% if search %}
        <p class="font-weight-bold" style="">You searched for "{{ search }}"<br>
        Here are the result:</p>

    {%  for book in books %}
    <a href="{% url 'book_detail' book.pk %} ">{{book}}</a>

    {% endfor %}<br>
    {% else %}
        <h1>You forgot to search</h1>
    {% endif %}

</center>
{% endblock %}
